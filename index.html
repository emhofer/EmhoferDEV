<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personal website for Peter Emhofer.">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="assets/avatar.webp">
  <title>Peter Emhofer</title>
</head>

<body>
  <header>
    <div id="headerDiv">
      <a id="txt-title" href="/index.html">peter emhofer</a>
      <button type="button" class="btn-header btn-mode" aria-label="ToggleDarkMode"><i class="fa-solid fa-circle-half-stroke fa-xl"></i>
      </button>
    </div>
  </header>
  <main>
    <div class="heroArea">
      <div class="about">
        <h1>
          <img src="/assets/avatar.webp" alt="Avatar" class="avatar">
        </h1>
        <p>Hi, I'm a full stack developer.</p>
        <p>Reach out: <a id="emailLink" href="mailto:hello@emhofer.dev">hello@emhofer.dev</a></p>
      </div>
      <div class="stack">
        <h1 class="sectionHeading">my stack</h1>
        <div class="containerStack">
          <div class="stackItem">
            <i class="fa-brands fa-html5 fa-2xl">
            </i><span class="stackName">HTML</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-python fa-2xl">
            </i><span class="stackName">Python</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-css3 fa-2xl">
            </i><span class="stackName">CSS</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-node-js fa-2xl">
            </i><span class="stackName">NodeJS</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-js fa-2xl">
            </i><span class="stackName">JavaScript</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-git fa-2xl">
            </i><span class="stackName">git</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-react fa-2xl">
            </i><span class="stackName">React</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-c fa-2xl">
            </i><span class="stackName">C</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-wordpress fa-2xl">
            </i><span class="stackName">WordPress</span>
          </div>
          <div class="stackItem">
            <i class="fa-brands fa-bootstrap fa-2xl">
            </i><span class="stackName">Bootstrap</span>
          </div>
          <div class="stackItem">
            <i class="fa-solid fa-database fa-2xl">
            </i><span class="stackName">SQL</span>
          </div>
          <div class="stackItem">
            <i class="fa-solid fa-terminal fa-2xl">
            </i><span class="stackName">Terminal</span>
          </div>
        </div>
      </div>
    </div>
    <div id="portfolio" class="portfolio">
      <h1 class="sectionHeading">my portfolio</h1>
      <div class="containerCards" id="containerCards">
      </div>
    </div>
    <script type="module" src="/js/portfolio.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://kit.fontawesome.com/447327373a.js" crossorigin="anonymous"></script>
</body>

</html>
